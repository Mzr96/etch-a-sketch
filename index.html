<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1 class="heading-primary">Etch a Sketch</h1>
    <main>
      <div class="controller">
        <input type="color" name="color-input" id="color-input" />
        <button class="btn color">Color</button>
        <button class="btn random">Random</button>
        <button class="btn erase">Erase</button>
        <button class="btn clear">Clear</button>
        <div>
          <input
            type="range"
            min="32"
            max="64"
            step="4"
            name=""
            id="grid-size"
          />
          <span class="show-grid-size"></span>
        </div>
      </div>
      <div class="grid"></div>
    </main>
  </body>
</html>
