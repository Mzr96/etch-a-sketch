<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1 class="heading-primary">Etch a Sketch</h1>
    <main>
      <div class="grid-controller">
        <div class="grid-color">
          <input type="color" name="grid-color__input" id="grid-color__input" />
          <button class="btn btn-color active">Color</button>
        </div>
        <button class="btn btn-random">Random</button>
        <button class="btn btn-erase">Erase</button>
        <button class="btn btn-clear">Clear</button>
        <div class="grid-size">
          <input
            type="range"
            min="32"
            max="64"
            step="4"
            name=""
            id="grid-size__input"
          />
          <span class="grid-size--current"></span>
        </div>
      </div>
      <div class="grid"></div>
    </main>
  </body>
</html>
